<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Apollo Coffee</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
</head>

<body>
    <h1 class="text-center text-white d-none d-lg-block site-heading"><span class="text-primary site-heading-upper mb-3">Apollo Coffee&nbsp;</span><span class="site-heading-lower">Only the best..</span></h1>
    <section class="login-clean">
        <form id="loginForm" method="post">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
            <div class="mb-3"><input id=email class="form-control" type="email" name="email" placeholder="Email"></div>
            
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button></div></div><a class="register" href="Register.html">Don't have an account?</a>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/current-day.js"></script>

    <script>
        let customer=window.localStorage.getItem("customer")
        if(customer){
            console.log(customer)
            customer=JSON.parse(customer)
            
        }
        document.getElementById('loginForm').onsubmit = (event) => {
            event.preventDefault();
            const form = event.target;
            sendData({
                email: form['email'].value
            })

        };

        function sendData(data){
            fetch("http://localhost:3300/Login", { // request server /customer path
                method: "POST", // POST route
                headers: {
                    "Content-Type": "application/json", // we're using JSON as our body
                },
                body: JSON.stringify(data), // request body is JSON (must be serializable so we stringify it)
            }).then(res => {
                    res.json().then(e => {
                        window.localStorage.setItem("customer",JSON.stringify(e))
                        window.location="./index.html"
                    })
                }
            ).catch(err => {
                console.error(err);
            })

        }
        
        
        </script>

</body>

</html>
