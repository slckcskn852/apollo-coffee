<!DOCTYPE html>
<html>
    <script src="server.js"></script>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Apollo Coffee</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
</head>

<body>
    <h1 class="text-center text-white d-none d-lg-block site-heading"><span class="text-primary site-heading-upper mb-3">Apollo Coffee&nbsp;</span><span class="site-heading-lower">Only the best..</span></h1>
    <section class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post" id="registerForm">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="mb-3"><input id="firstname" class="form-control" type="name" name="firstname" placeholder="Firstname"></div>
                <div class="mb-3"><input id="lastname" class="form-control" type="surname" name="surname" placeholder="Surname"></div>
                <div class="mb-3"><input id="address" class="form-control" type="address" name="address" placeholder="Address"></div>
                <div class="mb-3"><input id="town" class="form-control" type="town" name="town" placeholder="Town"></div>
                <div class="mb-3"><input id="postcode" class="form-control" type="postcode" name="postcode" placeholder="Postcode"></div>
                <div class="mb-3"><input id="email" class="form-control" type="email" name="email" placeholder="Email"></div>
                
                <div class="mb-3">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Sign Up</button></div><a class="already" href="Login.html">You already have an account? Login here.</a>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/current-day.js"></script>

    <script>
        document.getElementById('registerForm').onsubmit = (event) => {
            event.preventDefault();
            const form = event.target;
            sendData({
                firstname: form['firstname'].value,
                lastname: form['lastname'].value,
                address: form['address'].value,
                town: form['town'].value,
                postcode: form['postcode'].value,
                email: form['email'].value,
            })
            
    
        };

        function sendData(data){
            fetch("http://localhost:3300/Customer", { // request server /customer path
                method: "POST", // POST route
                headers: {
                    "Content-Type": "application/json", // we're using JSON as our body
                },
                body: JSON.stringify(data), // request body is JSON (must be serializable so we stringify it)
            }).then(res => {window.alert("You have successfully registered!")
            window.location.replace("Login.html");
                    res.json().then(e => {
                        console.log(e)
                    })
                }
            ).catch(err => {
                console.error(err);
            })

        }
        
        
        </script>
</body>

</html>
